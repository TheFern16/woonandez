<div class="col-sm-6 col-md-4">
  <div class="thumbnail">
    <img [src]="photo.thumbnail" alt="photo.desc">
    <div class="caption">
      <h3>{{ photo.appName }}</h3>
      <p>WOO</p>
      <p>
        <a [href]="photo.full" class="btn btn-primary" role="button">Full Photo</a>
        <a [href]="photo.github" class="btn btn-default" role="button">GitHub</a>
      </p>
    </div>
  </div>
</div>
