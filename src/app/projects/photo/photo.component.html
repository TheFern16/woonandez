<div class="col-sm-6 col-md-4">
  <div class="thumbnail">
    <img [src]="photo.thumbnail" alt="photo.desc">
    <div class="caption">
      <h3>{{ photo.appName }}</h3>
      <p>{{ photo.desc }}</p>
      <p>
        <a [href]="photo.full" class="btn btn-primary" role="button" target="blank">Full Photo</a>
        <a [href]="photo.github" class="btn btn-default" role="button" target="blank">GitHub</a>
      </p>
    </div>
  </div>
</div>
